<mat-card [class]="cardClass"
    class="job-ad-card p-1 shadow mb-4 bg-body rounded" appearance="outlined"
    (click)="openCvPreview(data.cv.id, data.jobAdId)">
    <mat-card-header>
        <mat-card-title-group class="flex-row-reverse justify-content-end gap-5">
            <mat-card-title class="mb-3">
                <span>{{ data.applicant }}</span>
            </mat-card-title>
            <mat-card-subtitle class="text-info">
                <span><i class="bi bi-phone me-2"></i>{{ data.phone }}</span>
                <span><i class="bi bi-mailbox ms-3 me-2"></i>{{ data.email }}</span>
            </mat-card-subtitle>
            <img mat-card-image class="application-cv-picture" [src]="data.cv.pictureUrl" alt="CV Picture">
        </mat-card-title-group>
    </mat-card-header>

    <mat-card-content class="mt-2">
        <div class="d-flex justify-content-between">
            <ng-container>
                @if (data.previewDate) {
                <span class="previewed fst-italic">
                    <i class="bi bi-eye-fill"></i>
                    Previewed on: {{ data.previewDate | date: 'medium' }}
                </span>
                }
                @else {
                <span class="notPreviewed">
                    <i class="bi bi-eye-slash-fill"></i>
                    Not Previewed
                </span>
                }
            </ng-container>
            <span>
                <i class="bi bi-calendar2-week me-2"></i> {{ data.appliedOn | date }}
            </span>
        </div>
    </mat-card-content>
</mat-card>
