<div class="container">

  <h5 class="text-center text-primary mt-4">Create new advertisement</h5>

  <mat-divider class="my-4 w-75 mx-auto"></mat-divider>

  <jf-ad-form [adData]="adData"/>

  <mat-divider class="my-4 w-75 mx-auto"></mat-divider>

  @if (adForm?.form) {
  <div class="d-flex justify-content-center gap-3 pb-3">
    <button mat-fab extended [disabled]="!(adForm!.form.valid)" (click)="saveAsDraft()">
      Save as Draft
    </button>
  </div>
  }

</div>
