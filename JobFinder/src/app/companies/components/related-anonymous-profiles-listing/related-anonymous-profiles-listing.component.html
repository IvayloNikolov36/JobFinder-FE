@if (anonymousProfilesData) {
<div class="d-flex w-75 mx-auto my-3">
    <table mat-table [dataSource]="anonymousProfilesData" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let profile"> {{ profile.id }} </td>
        </ng-container>

        <ng-container matColumnDef="activateDate">
            <th mat-header-cell *matHeaderCellDef> Activate Date </th>
            <td mat-cell *matCellDef="let profile"> {{ profile.activateDate | date }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <div class="d-flex justify-content-end me-5 pe-5">Actions</div>
            </th>
            <td mat-cell *matCellDef="let profile">
                <div class="d-flex justify-content-end gap-2">
                    <a mat-flat-button routerLink="{{jobAdId}}/anonymous-profile-preview/{{profile.id}}">
                        View
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
}
