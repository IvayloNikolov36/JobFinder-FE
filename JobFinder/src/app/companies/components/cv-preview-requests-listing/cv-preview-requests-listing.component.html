<div class="container-fluid">
    <div class="d-flex w-75 mx-auto my-5">
        @if (cvRequestsData$ | async; as cvRequests) {
        <table mat-table [dataSource]="cvRequests" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let element"> {{element.jobAd.position}} </td>
            </ng-container>

            <ng-container matColumnDef="requestDate">
                <th mat-header-cell *matHeaderCellDef> Request date </th>
                <td mat-cell *matCellDef="let element"> {{element.requestDate | date}} </td>
            </ng-container>

            <ng-container matColumnDef="acceptedDate">
                <th mat-header-cell *matHeaderCellDef> Accepted date </th>
                <td mat-cell *matCellDef="let element"> {{element.acceptedDate | date}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="d-flex justify-content-start ms-5 ps-5">Actions</div>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex justify-content-end gap-2">
                        @if (element.acceptedDate) {
                        <a mat-stroked-button routerLink="/view-requested-cv/{{element.id}}">View CV</a>
                        }
                        <a mat-stroked-button routerLink="/job-ad/{{element.jobAd.id}}">View Ad</a>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        }
    </div>
</div>
