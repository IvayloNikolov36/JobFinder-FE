<div class="container-fluid">
    @for(app of applicationsData(); track app.id; let even = $even) {
    <mat-card [class]="{'me-5': even, 'ms-5': !even, 'white-blue-gradient': even, 'blue-white-gradient': !even}"
        class="job-ad-card p-1 shadow mb-4 bg-body rounded" appearance="outlined">

        <mat-card-header>
            <mat-card-title-group class="flex-row-reverse justify-content-end gap-5">
                <mat-card-title class="mb-3">
                    {{ app.applicant }}
                </mat-card-title>
                <mat-card-subtitle>
                    <i class="bi bi-pin-fill me-2"></i>{{ app.curriculumVitaeName }}
                </mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>

        <mat-card-content class="mt-2">
            <div class="d-flex justify-content-between">
                <span class="mx-0">
                    <i class="bi bi-calendar2-week me-2"></i>{{ app.appliedOn | date }}
                </span>
            </div>
        </mat-card-content>

    </mat-card>
    }
</div>
