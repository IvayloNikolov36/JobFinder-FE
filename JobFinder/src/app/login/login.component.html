<div class="container-fluid">

  <h3 class="text-center text-primary">Login</h3>

  <div class="d-flex justify-content-center">
    <hr class="bg-primary w-75" />
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="w-50 mx-auto">
    <div class="mb-3">
      <label class="form-control-label" for="username">Username</label>
      <input class="form-control" id="username" formControlName="username" type="text">
    </div>
    <div *ngIf="form.get('username')?.touched && form.get('username')?.errors?.['required']" class="alert alert-danger">
      This field is required!
    </div>
    <div class="mb-3">
      <label class="form-control-label" for="password">Password</label>
      <input class="form-control" id="password" formControlName="password" type="password">
    </div>
    <div *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']" class="alert alert-danger">
      This field is required!
    </div>
    <div class="alert alert-danger" *ngIf="form.get('password')?.errors?.['minlength']">
      Length must be at least {{ form.get('password')?.errors?.['minlength'].requiredLength }} characters!
    </div>

    <div class="d-flex justify-content-center mt-2">
      <hr class="bg-primary w-75" />
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
        Login
      </button>
    </div>

  </form>
</div>
