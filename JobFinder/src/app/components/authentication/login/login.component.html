<div class="container-fluid">
  <h1 class="text-center text-primary">Login</h1>
  <hr class="bg-primary w-50" style="height: 2px;"/>
  <form [formGroup]="form" (submit)="login()" class="w-50 mx-auto">
    <div class="form-group">
      <label class="form-control-label" for="username">Username</label>
      <input class="form-control" id="username" formControlName="username" type="text">
    </div>
    <div class="alert alert-danger" *ngIf="f.username.touched && f.username.errors?.required">
      This field is required!
    </div>
    <div class="form-group">
      <label class="form-control-label" for="password">Password</label>
      <input class="form-control" id="password" formControlName="password" type="password">
    </div>
    <div class="alert alert-danger" *ngIf="f.password.touched && f.password.errors?.required">
      This field is required!
    </div>
    <div class="alert alert-danger" *ngIf="f.password.errors?.minlength">
      Length must be at least {{f.password.errors.minlength.requiredLength}} characters!
    </div>
    <hr class="bg-primary" style="height: 2px;"/>
    <div class="d-flex justify-content-center mt-3">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary" >Login</button>
    </div>
  </form>
</div>
