<div class="container-fluid">
  <h2 class="text-center text-primary">All Job Ads</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover mt-3">
      <thead class="thead-dark">
        <tr>
          <th>Position</th>
          <th>Description</th>
          <th>Posted On</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jobAd of jobAds$ | async">
          <td>{{jobAd.position}}</td>
          <td>{{jobAd.description}}</td>
          <td>{{jobAd.postedOn}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
