<div class="container-fluid">
  <h2 class="text-center text-primary">All Job Ads</h2>

  <div class="d-flex justify-content-around">
    <div class="form-group">
      <label class="form-control-label" for="itemsCount">Items:</label>
      <select id="itemsCount" class="form-control" (change)="changeItemsCount($event)">
      <!-- <option selected [value]="itemsCount">{{itemsCount}}</option> -->
      <option *ngFor="let c of itemsCountArray" [value]="c">{{c}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-control-label" for="filterLocation">Filter by Location:</label>
      <select id="filterLocation" class="form-control" (change)="changeFilterLocation($event)">
      <option value="">All</option>
      <option *ngFor="let l of locationsArray" [value]="l">{{l}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-control-label" for="filterCategory">Filter by Category:</label>
      <select id="filterCategory" class="form-control" (change)="changeFilterCategory($event)">
      <option value="">All</option>
      <option *ngFor="let c of categories$ | async" [value]="c['id']">{{c['name']}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-control-label" for="filterEngagement">Filter by Engagement:</label>
      <select id="filterEngagement" class="form-control" (change)="changeFilterEngagement($event)">
      <option value="">All</option>
      <option *ngFor="let e of engagements$ | async" [value]="e['id']">{{e['name']}}</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover mt-3">
      <thead class="thead-dark">
        <tr>
          <th></th>
          <th>Company</th>
          <th>Position</th>
          <th>Location</th>
          <th>Salary</th>
          <th>Engagement</th>
          <th>Category</th>
          <th>Posted On</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jobAd of jobAds">
          <td>
            <div class="rounded float-left">
              <img [src]="jobAd.companyLogo" class="rounded table-company-logo" alt="Company Logo">
            </div>
          </td>
          <td>{{jobAd.companyName}}</td>
          <td>{{jobAd.position}}</td>
          <td>{{jobAd.location}}</td>
          <td>{{jobAd.salary}}</td>
          <td>{{jobAd.jobEngagement}}</td>
          <td>{{jobAd.jobCategory}}</td>
          <td>{{jobAd.postedOn}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="w-50 mx-auto">
    <app-app-pagination [totalRecords]="totalCount" [recordsPerPage]="itemsCount"
      (onPageChange)="loadActivePageItems($event)">
    </app-app-pagination>
  </div>

</div>
