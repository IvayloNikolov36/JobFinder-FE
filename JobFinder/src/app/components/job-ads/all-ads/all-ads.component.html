<div class="container-fluid">
  <h2 class="text-center text-primary">All Job Ads</h2>

  <div class="d-flex justify-content-around">
    <div class="form-group">
      <label class="form-control-label" for="engagement">Items:</label>
      <select id="engagement" class="form-control" (change)="changeItemsCount($event)">
      <!-- <option selected [value]="itemsCount">{{itemsCount}}</option> -->
      <option *ngFor="let c of itemsCountArray" [value]="c">{{c}}</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover mt-3">
      <thead class="thead-dark">
        <tr>
          <th></th>
          <th>Company</th>
          <th>Position</th>
          <th>Location</th>
          <th>Salary</th>
          <th>Engagement</th>
          <th>Category</th>
          <th>Posted On</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jobAd of jobAds$ | async">
          <td>
            <div class="rounded float-left">
              <img [src]="jobAd.companyLogo" class="rounded table-company-logo" alt="Company Logo">
            </div>
          </td>
          <td>{{jobAd.companyName}}</td>
          <td>{{jobAd.position}}</td>
          <td>{{jobAd.location}}</td>
          <td>{{jobAd.salary}}</td>
          <td>{{jobAd.jobEngagement}}</td>
          <td>{{jobAd.jobCategory}}</td>
          <td>{{jobAd.postedOn}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="w-50 mx-auto">
    <app-app-pagination [totalRecords]="totalCount" [recordsPerPage]="itemsCount"
      (onPageChange)="loadActivePageItems($event)">
    </app-app-pagination>
  </div>
</div>
