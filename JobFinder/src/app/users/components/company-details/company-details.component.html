<div class="container-fluid">

    <span>{{ companyDetails?.name }}</span>

    @if (companyDetails?.hasSubscription) {
    <button mat-button (click)="unsubscribeFromCompany()">
        Unsubscribe
    </button>
    }
    @else {
    <button mat-button (click)="subscribeForCompany()">
        Subscribe
    </button>
    }
</div>
