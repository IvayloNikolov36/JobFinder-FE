<div class="container-fluid">
    <div class="d-flex w-75 mx-auto my-5">
        @if (cvRequestsData$ | async; as cvRequests) {
        <table mat-table [dataSource]="cvRequests" class="mat-elevation-z8">

            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> Company </th>
                <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="requestDate">
                <th mat-header-cell *matHeaderCellDef> Request date </th>
                <td mat-cell *matCellDef="let element"> {{element.requestDate | date}} </td>
            </ng-container>

            <ng-container matColumnDef="acceptedDate">
                <th mat-header-cell *matHeaderCellDef> Accepted date </th>
                <td mat-cell *matCellDef="let element"> {{element.acceptedDate | date}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="d-flex justify-content-start ms-5 ps-5">Actions</div>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex justify-content-end gap-2">
                        <a mat-stroked-button>View company</a>
                        <a mat-stroked-button routerLink="/job-ad/{{element.jobAdId}}">View ad</a>
                        <button mat-raised-button class="danger-btn" (click)="giveAccessToCv()">
                            Give access to CV
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        }
    </div>
</div>
