<div class="container-fluid">

    <div class="d-flex justify-content-center w-75 mx-auto my-5">
        @if (cvRequestsData) {
        <table mat-table [dataSource]="cvRequestsData" class="mat-elevation-z8">

            <ng-container matColumnDef="companyLogo">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="p-2">
                        <img mat-card-md-image [src]="element.company.logo" class="company-logo-sm" alt="Company Logo">
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef>Company</th>
                <td mat-cell *matCellDef="let element">{{element.company.name}}</td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <td mat-cell *matCellDef="let element">{{element.jobAd.position}}</td>
            </ng-container>

            <ng-container matColumnDef="requestDate">
                <th mat-header-cell *matHeaderCellDef>Request date</th>
                <td mat-cell *matCellDef="let element">{{element.requestDate | date}}</td>
            </ng-container>

            <ng-container matColumnDef="acceptedDate">
                <th mat-header-cell *matHeaderCellDef>Accepted date</th>
                <td mat-cell *matCellDef="let element">{{element.acceptedDate | date}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="d-flex justify-content-start ms-5 ps-5">Actions</div>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex justify-content-end gap-2">
                        @if (!element.acceptedDate) {
                        <button mat-raised-button class="danger-btn" [disabled]="loading"
                            (click)="allowCvPreview(element.id, element.company.name)">
                            Allow Cv Preview
                        </button>
                        }
                        <a mat-stroked-button routerLink="/company/{{element.company.id}}">View company</a>
                        <a mat-stroked-button routerLink="/job-ad/{{element.jobAd.id}}">View ad</a>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        }
        @else {
        <mat-spinner></mat-spinner>
        }
    </div>
</div>
