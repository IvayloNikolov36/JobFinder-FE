<div class="container-fluid px-4 py-2">
    <mat-tab-group (selectedTabChange)="onTabChange($event)">
        <mat-tab [label]="companyTabLabel">

            <div class="text-end my-3 pt-3">
                <i>Remove all company subscriptions:</i>
                <a mat-button class="ms-2" (click)="unsubscribeAll()" target="_blank">Unsubscribe</a>
            </div>

            <div class="d-flex justify-content-start gap-3 my-3">
                @for(sub of companysubscriptions; track sub.companyId) {
                <mat-card class="company-card" appearance="outlined">
                    <mat-card-header class="mb-2">
                        <mat-card-title>{{ sub.companyName }}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image [src]="sub.companyLogo" alt="Company Logo">
                    <mat-card-actions>
                        <button mat-button (click)="unsubscribe(sub.companyId, sub.companyName)">Unsubscribe</button>
                    </mat-card-actions>
                </mat-card>
                }
            </div>
        </mat-tab>
        <mat-tab [label]="jobsTabLabel">
            <ng-template matTabContent>
                <div class="text-end my-3 pt-3">
                    <i>Remove all jobs subscriptions:</i>
                    <a mat-button class="ms-2" (click)="unsubscribeForAllJobs()" target="_blank">Unsubscribe</a>
                </div>
                <div class="d-flex flex-wrap my-3">
                    @for(jobSub of jobSubscriptions; track jobSub.id) {
                    <div class="flex-fill my-2">
                        <mat-card appearance="outlined" class="job-subscription-card">
                            <mat-card-header>
                                <mat-card-title>
                                    <small>Category: </small>{{ jobSub.jobCategory }}
                                </mat-card-title>
                                <mat-card-subtitle>
                                    <small>Location: </small>{{ jobSub.location }}
                                </mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-actions>
                                <button mat-button (click)="unsubscribeForJobs(jobSub.id)">Unsubscribe</button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                    }
                </div>
            </ng-template>            
        </mat-tab>
    </mat-tab-group>
</div>
