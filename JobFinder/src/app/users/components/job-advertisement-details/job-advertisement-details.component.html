<div class="container-fluid">

  <h4 class="text-center my-5">Job Details</h4>

  <div *ngIf="canApply && !showApplyForm" class="d-flex justify-content-center my-3">
    <button mat-fab extended (click)="onApply()">
      <span class="me-2"><i class="bi bi-send"></i></span>Apply
    </button>
  </div>

  <div *ngIf="showApplyForm" class="mt-3">

    <div class="d-flex justify-content-center">
      <mat-form-field>
        <mat-label>Select CV</mat-label>
        <mat-select [(value)]="selectedCv">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let cv of myCVs$ | async" [value]="cv.id">
            {{ cv.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button mat-fab extended (click)="send()" [disabled]="selectedCv === null">
        <span class="me-2"><i class="bi bi-send"></i></span>Send
      </button>
    </div>

  </div>

</div>
