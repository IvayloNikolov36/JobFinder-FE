<div class="card my-3 w-50 mx-auto">
    <div class="row g-0">

        <div class="col-md-4" [class]="{'cv-pic-blur': blurDetails}">
            <img [src]="pictureUrl" class="img-fluid rounded m-1" alt="cv picture">
        </div>

        <div class="col-md-8 d-flex p-4">
            <div class="card-body">
                <div [class]="{'cv-details-blur': blurDetails}">
                    <h5 class="card-title">{{ fullName }}</h5>
                </div>

                <div class="card-text">
                    <div [class]="{'cv-details-blur': blurDetails}">
                        <span class="fw-medium">Birth Date: </span>
                        <span class="card-text">{{ personalDetailsData.birthdate | date }}</span>
                    </div>
                    <div>
                        <span class="fw-medium"> </span>
                        <span class="card-text">{{ personalDetailsData.citizenship.name }}</span>
                    </div>
                    <div>
                        <span class="fw-medium">I live in: </span>
                        <span class="card-text">{{ personalDetailsData.city }}</span>
                    </div>
                    <div [class]="{'cv-details-blur': blurDetails}">
                        <span class="fs-5 fw-medium">Contacts:</span>
                        <div>
                            <span class="fw-medium">Email: </span>
                            <span class="card-text">{{ personalDetailsData.email }}</span>
                        </div>
                        <div>
                            <i class="bi bi-phone"></i>
                            <span class="fw-medium">Phone: </span>
                            <span class="card-text">{{ personalDetailsData.phone }}</span>
                        </div>
                    </div>
                </div>
            </div>

            @if (mode === sectionMode.Edit) {
            <jf-edit-button (onClick)="onEditClicked()" />
            }
        </div>
    </div>
</div>
