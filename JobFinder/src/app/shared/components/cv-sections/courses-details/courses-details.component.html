<div class="card my-3 w-75 mx-auto">

    <div class="card-header d-flex justify-content-between">
        <h6>Courses and Certificates</h6>

        @if(!viewOnly) {
        <div class="pointer" (click)="onEditClicked()">
            <span>
                <i class="bi bi-pencil me-2"></i>
                edit
            </span>
        </div>
        }
    </div>

    <div class="card-body">
        @for (item of coursesData; track item.id) {
        <div>
            <p>
                <span class="card-text fw-bold">{{ item.courseName }}: </span>
                <a class="link-opacity-50-hover" [href]="item.certificateUrl">
                    {{ item.certificateUrl }}
                </a>
            </p>
        </div>
        }
    </div>

</div>
