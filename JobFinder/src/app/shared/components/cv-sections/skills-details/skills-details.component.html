<div class="card my-3 w-75 mx-auto">

    <div class="card-header d-flex justify-content-between">
        <h6>Skills Info</h6>

        @if(!viewOnly) {
        <div class="pointer" (click)="onEditClicked()">
            <span>
                <i class="bi bi-pencil me-2"></i>
                edit
            </span>
        </div>
        }
    </div>

    <div class="card-body">
        <span class="card-text">Computer skills:</span>
        <p>{{ skillsData.computerSkills }}</p>
        <span class="card-text">Other skills:</span>
        <p>{{ skillsData.otherSkills }}</p>
        <span class="card-text">Driving License Categories: {{ skillsData.licenseCategoriesText }}</span>
    </div>

</div>
