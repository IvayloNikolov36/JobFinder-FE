<mat-button-toggle-group>
  <mat-button-toggle value="Prev" (change)="onPreviousClicked($event)" [disabled]="isPreviousDisabled">
    Previous
  </mat-button-toggle>
  @for(page of pages; track page) {
  <mat-button-toggle [value]="page" (click)="onClickPage(page)" [checked]="activePage === page">
    {{ page }}
  </mat-button-toggle>
  }
  <mat-button-toggle value="Next" (change)="onNextClicked($event)" [disabled]="isNextDisabled">
    Next
  </mat-button-toggle>
</mat-button-toggle-group>
